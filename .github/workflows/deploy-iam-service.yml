name: Deploy IAM Service

on:
  push:
    branches: [ main ]
    paths:
      - 'Eventify.Services.IAM/**'
      - 'Eventify.Shared/**'
      - '.github/workflows/deploy-iam-service.yml'

env:
  ACR_NAME: eventifyacr
  IMAGE_NAME: eventify-iam-service
  WEBAPP_NAME: eventify-iam-service
  RESOURCE_GROUP: eventify-rg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build \
          -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
          -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -f Eventify.Services.IAM/Dockerfile \
          --build-arg SERVICE_NAME=Eventify.Services.IAM \
          .
        docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Restart Azure Web App
      run: |
        az webapp restart \
          --name ${{ env.WEBAPP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }}

    - name: Verify deployment
      run: |
        echo "Waiting for service to start..."
        sleep 30
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.WEBAPP_NAME }}.azurewebsites.net/swagger/index.html)
        if [ $STATUS -eq 200 ]; then
          echo "Service deployed successfully"
        else
          echo "Service deployment failed (HTTP $STATUS)"
          exit 1
        fi
