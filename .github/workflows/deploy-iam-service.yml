name: Deploy IAM Service

on:
  push:
    branches: [ main ]
    paths:
      - 'Eventify.Services.IAM/**'
      - 'Eventify.Shared/**'
      - '.github/workflows/deploy-iam-service.yml'

env:
  ACR_NAME: eventifyacr
  IMAGE_NAME: eventify-iam-service
  WEBAPP_NAME: eventify-iam-service
  RESOURCE_GROUP: eventify-rg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build \
          -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
          -f Eventify.Services.IAM/Dockerfile \
          --build-arg SERVICE_NAME=Eventify.Services.IAM \
          .
        docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

        echo "Image pushed to ACR. Webhook will automatically deploy to Azure Web App."
