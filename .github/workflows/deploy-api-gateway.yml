name: Deploy API Gateway

on:
  push:
    branches: [ main ]
    paths:
      - 'Eventify.Platform.API/**'

env:
  ACR_NAME: eventifyacr
  IMAGE_NAME: eventify-api-gateway
  WEBAPP_NAME: eventify-api-gateway
  RESOURCE_GROUP: eventify-rg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build \
          -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
          -f Eventify.Platform.API/Dockerfile \
          --build-arg SERVICE_NAME=Eventify.Platform.API \
          .
        docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
